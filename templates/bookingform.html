<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Colorlib Contact Form</h3>
    <h4>Contact us for custom quote</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Departure date" type="date" tabindex="4" required>
    </fieldset>

    fieldset>
      <input placeholder="Arrival date" type="date" tabindex="4">
    </fieldset>

    <fieldset>
      <textarea placeholder="Select Hotel" tabindex="5" type=" "required></textarea>
    </fieldset>


    <fieldset>
      
 <h4 for="hotels">Select Hotel</h4>
          <input type="text" class="form-control" name="village" id='village' placeholder="Hotels" list="hotels">
            <datalist id='hotels'>
              <option value="Le Meredian"></option>
              <option value="Radisson Blu"></option>
              <option value="Conrad"></option>
            </datalist>

    </fieldset>     
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
